
timezone: "Asia/Tokyo"

# ここに収集したいRSSをどんどん追加してOK
feeds:
  - name: OpenAI Blog
    url: https://openai.com/blog/rss
    tags: [company, genai]

  - name: Google AI Blog
    url: https://ai.googleblog.com/atom.xml
    tags: [company, research]

  - name: MIT Technology Review (All)
    url: https://www.technologyreview.com/feed/
    tags: [media]

  - name: VentureBeat AI
    url: https://venturebeat.com/category/ai/feed/
    tags: [media]

  - name: TechCrunch AI
    url: https://techcrunch.com/tag/artificial-intelligence/feed/
    tags: [media]

  - name: arXiv cs.CL
    url: https://export.arxiv.org/rss/cs.CL
    tags: [research, arxiv]

# 任意: Nitter / RSSHub などのRSSをここに足す（不安定な場合あり）
extra_rss: []
