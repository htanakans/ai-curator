keywords:
  include: ["AI","人工知能","生成AI","GenAI","LLM","大規模言語モデル","RAG","fine-tuning","画像生成","音声生成","規制","benchmark","推論コスト"]
  exclude: ["求人","クーポン","セール","advertisement"]

output:
  rss_max_items: 150
  snapshot_keep_days: 30

  - name: Hugging Face Blog
    url: https://huggingface.co/blog/rss.xml
    tags: [company, ml, huggingface]

  - name: NVIDIA Technical Blog
    url: https://developer.nvidia.com/blog/feed/
    tags: [hardware, inference, nvidia]

  - name: Adobe Firefly Blog
    url: https://blog.adobe.com/en/publish/rss.xml?topic=firefly
    tags: [creative, genai, adobe]

  - name: Apple ML Research
    url: https://machinelearning.apple.com/rss.xml
    tags: [ml, research, apple]

site_feeds:
  - name: Mistral AI News
    url: https://mistral.ai/news/
    include: ["AI", "生成", "自動化", "エージェント", "LLM", "open weight"]
