  - name: Cohere Blog
    url: https://cohere.com/blog
    include: ["AI", "生成", "RAG", "LLM", "エージェント", "NLP", "モデル"]
    exclude: ["募集", "IR"]

  - name: Autodesk News
    url: https://www.autodesk.com/news/
    include: ["AI", "自動化", "設計支援", "BIM", "CAD", "生成", "オートメーション"]
